<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
            
        }

        .destaque
         {
            background-color: gray;
            color: white;
        }
        
        td, th {
            border: 1px solid black;
            
        }

        .fundobranco {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr class="destaque">
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr class="destaque">
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" class="fundobranco">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="destaque">
            <th colspan="4">Média Exatas</th>
            <td>0.0</td>
        </tr>
        <tr class="">
            <th rowspan="2" class="fundobranco">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="destaque">
            <th colspan="4">Média Humanas</th>
            <td>0.0</td>
        </tr>
        
    </table>
    
</body>
</html>
